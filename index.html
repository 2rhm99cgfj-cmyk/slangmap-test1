<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLANG MAP</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background-color: #f8f9fa;
        }

        .country-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Header -->
<div class="container text-center mt-5">
    <h1 class="fw-bold d-inline-block">üåç SLANG MAP</h1>
    <button id="theme-toggle" class="btn btn-outline-secondary ms-3">Toggle Theme</button>
    <p class="text-muted">
        Real slang. Real usage. By country & generation.
    </p>
</div>

<!-- User Type Selection -->
<div class="container mt-4">
    <h5 class="text-center mb-3">Who are you?</h5>

    <div class="d-flex justify-content-center">
        <select id="userType" class="form-select w-50">
            <option value="">Select your perspective</option>
            <option value="local">Local (I use this language)</option>
            <option value="visitor">Visitor (Just curious)</option>
        </select>
    </div>
</div>

<!-- Country Selection -->
<div class="container mt-5">
    <h5 class="text-center mb-4">Where are you speaking from?</h5>

    <div class="row justify-content-center gap-4">

        <!-- Korea -->
        <div class="col-md-4">
            <div class="card country-card text-center p-4">
                <h2>üá∞üá∑</h2>
                <h5 class="mt-2">Korea</h5>
                <button
                    class="btn btn-outline-primary mt-3"
                    onclick="selectCountry('korea')">
                    Enter
                </button>
            </div>
        </div>

        <!-- USA -->
        <div class="col-md-4">
            <div class="card country-card text-center p-4">
                <h2>üá∫üá∏</h2>
                <h5 class="mt-2">United States</h5>
                <button
                    class="btn btn-outline-primary mt-3"
                    onclick="selectCountry('usa')">
                    Enter
                </button>
            </div>
        </div>

    </div>
</div>

<!-- Footer -->
<div class="container text-center mt-5 mb-4">
    <small class="text-muted">
        Open community. No correct answers. Just real usage.
    </small>
</div>

<!-- JavaScript -->
<script>
    function selectCountry(country) {
        const userType = document.getElementById("userType").value;

        if (!userType) {
            alert("Please select who you are first.");
            return;
        }

        // Save user context
        localStorage.setItem("userType", userType);
        localStorage.setItem("country", country);

        // Move to next page
        window.location.href = country + ".html";
    }
</script>
<script src="main.js"></script>
</body>
</html>
