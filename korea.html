<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLANG MAP - Korea</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2>ðŸ‡°ðŸ‡· Korea</h2>
        <button id="theme-toggle" class="btn btn-outline-secondary">Toggle Theme</button>
    </div>

    <p id="userInfo" class="text-muted mt-2"></p>

    <hr>

    <p>
        This page will contain Korean slang, abbreviations, and usage by generation.
    </p>

    <button class="btn btn-secondary mt-3" onclick="goBack()">
        Back to Home
    </button>
</div>

<script>
    const userType = localStorage.getItem("userType");
    const country = localStorage.getItem("country");

    let message = "";

    if (userType === "local") {
        message = "You are viewing this as a local speaker.";
    } else if (userType === "visitor") {
        message = "You are viewing this as a visitor.";
    } else {
        message = "User type not specified.";
    }

    document.getElementById("userInfo").innerText =
        `${message} (Country: ${country})`;

    function goBack() {
        window.location.href = "index.html";
    }
</script>
<script src="main.js"></script>
</body>
</html>
