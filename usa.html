<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLANG MAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2 id="countryTitle"></h2>
    <button id="theme-toggle" class="btn btn-outline-secondary">Dark</button>
  </div>

  <p class="text-muted">
    Open community slang map. Anyone can contribute.
  </p>

  <hr>

  <!-- Generation -->
  <h5>Select your generation</h5>
  <div id="generationButtons" class="d-flex gap-2 flex-wrap"></div>
  <p id="generationInfo" class="text-muted mt-2"></p>

  <hr>

  <!-- Add Slang -->
  <h5>Add Slang</h5>
  <input id="slangWord" class="form-control mb-2" placeholder="Slang">
  <input id="slangMeaning" class="form-control mb-2" placeholder="Meaning">
  <button id="addSlangBtn" class="btn btn-primary">Add</button>

  <hr>

  <!-- Ranking -->
  <h5>ðŸ”¥ Popular Slang</h5>
  <div id="rankingList" class="mb-3"></div>

  <hr>

  <!-- List -->
  <h5>Slang List</h5>
  <div id="slangList" class="row"></div>

  <hr>

  <!-- Dev Reset -->
  <button id="resetDataBtn" class="btn btn-danger btn-sm">
    Reset Slang Data (DEV)
  </button>

  <hr>

  <button id="backBtn" class="btn btn-secondary">
    Back to Home
  </button>
</div>

<script src="main.js"></script>
<script src="slang.js"></script>
</body>
</html>
