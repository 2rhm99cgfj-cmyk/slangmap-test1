<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SLANG MAP - USA</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
</head>

<body class="">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2>ðŸ‡ºðŸ‡¸ USA</h2>
        <button id="theme-toggle" class="btn btn-outline-secondary">Dark Mode</button>
    </div>
    <p id="userInfo" class="text-muted mt-2"></p>

    <hr>

    <!-- Generation Selection -->
    <h5 class="mt-4">Select your generation</h5>

    <div class="d-flex gap-2 mt-2 flex-wrap">
        <button class="btn btn-outline-primary" onclick="selectGeneration('10s')">10s</button>
        <button class="btn btn-outline-primary" onclick="selectGeneration('20s')">20s</button>
        <button class="btn btn-outline-primary" onclick="selectGeneration('30s')">30s</button>
        <button class="btn btn-outline-primary" onclick="selectGeneration('40s')">40s</button>
        <button class="btn btn-outline-primary" onclick="selectGeneration('50s')">50s</button>
        <button class="btn btn-outline-primary" onclick="selectGeneration('60s')">60s</button>
    </div>

    <p id="generationInfo" class="text-muted mt-3"></p>

    <hr>

    <!-- Slang Input Form -->
    <h5 class="mt-4">Add New Slang</h5>
    <div class="row g-3">
        <div class="col-md-4">
            <input type="text" id="slangWord" class="form-control" placeholder="Slang Word">
        </div>
        <div class="col-md-4">
            <input type="text" id="slangMeaning" class="form-control" placeholder="Meaning">
        </div>
        <div class="col-md-4">
            <select id="slangGen" class="form-select">
                <option value="">Select Generation</option>
                <option value="10s">10s</option>
                <option value="20s">20s</option>
                <option value="30s">30s</option>
                <option value="40s">40s</option>
                <option value="50s">50s</option>
                <option value="60s">60s</option>
            </select>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" onclick="addSlang()">Add Slang</button>
        </div>
    </div>

    <hr>

    <!-- Popular Slang Ranking -->
    <h5 class="mt-4">ðŸ”¥ Popular Slang Ranking</h5>
    <div id="rankingList" class="row mt-3"></div>

    <!-- Slang List Display -->
    <h5 class="mt-4">Slang List</h5>
    <div id="slangList" class="row mt-3">
        <!-- Slang cards will be rendered here by JavaScript -->
    </div>

    <hr>

    <!-- Navigation -->
    <button class="btn btn-secondary mt-3" onclick="goBack()">
        Back to Home
    </button>

</div>

<script>
    // Read context
    const userType = localStorage.getItem("userType");
    const country = localStorage.getItem("country");
    const generation = localStorage.getItem("generation");

    // User info text
    let userMessage = "";

    if (userType === "local") {
        userMessage = "You are viewing this as a local speaker.";
    } else if (userType === "visitor") {
        userMessage = "You are viewing this as a visitor.";
    } else {
        userMessage = "User type not specified.";
    }

    document.getElementById("userInfo").innerText =
        `${userMessage} (Country: ${country})`;

    // Generation info
    if (generation) {
        document.getElementById("generationInfo").innerText =
            `Selected generation: ${generation}`;
    }

    // Generation selection handler
    function selectGeneration(gen) {
        localStorage.setItem("generation", gen);
        document.getElementById("generationInfo").innerText =
            `Selected generation: ${gen}`;
    }

    function goBack() {
        window.location.href = "index.html";
    }
</script>
<script src="main.js"></script>
<script src="slang.js"></script>
</body>
</html>
